<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <title>WebStudio Praca Domowa nr</title>
  </head>

  <body>
    <header class="margin-bottom">
      <div class="container header-wrapper">
        <nav>
          <ul class="button-list">
            <li class="list-menu">
              <a href="#" class="logo-text-black"><span class="logo-text-blue">Web</span>Studio</a>
            </li>
            <li class="list-menu">
              <a href="./index.html" class="active-link">Agencja</a>
            </li>
            <li class="list-menu"><a href="./portfolio.html" class="navigation">Portfolio</a></li>
            <li class="list-menu"><a href="#" class="navigation">Kontakt</a></li>
          </ul>
        </nav>
        <ul class="button-list">
          <li class="list-menu envelope">
            <a href="mailto:info@devstudio.com" class="kontakt">
              <svg class="contactcolor" width="16" height="12">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>

          <li class="list-menu phone">
            <a href="tel:+48111111111" class="kontakt">
              <svg class="contactcolor" width="10" height="16">
                <use href="./images/icons.svg#icon-smartphone"></use>
              </svg>
              +48 111 111 111</a
            >
          </li>
        </ul>
      </div>
    </header>
    <div>
      <div class="banner-background container-big">
        <div>
          <h1 class="title-banner">
            EFEKTYWNE ROZWIĄZANIA <br />
            DLA WASZEGO BIZNESU
          </h1>
          <button type="button" class="button-banner" data-modal-open>Zamów usługe</button>
        </div>
      </div>
    </div>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="close-button" data-modal-close>
          <svg class="button-close" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
    <fieldset class="fieldset">
            <form name="signup_form" autocomplete="on" novalidate>
          <p class="modal-main-text">Zostaw swoje dane w formularzu poniżej</p>

          <label class="modal-labels">
            <span class="text-in-modal">Imię</span>
            <svg class="label-position" width="18" height="18">
              <use class="modal-formul-icons" href="./images/icons.svg#icon-person-black"></use>
            </svg>
            <input class="modal-holder" type="name" name="name" />
          </label>

          <label class="modal-labels">
            <span class="text-in-modal">Telefon</span>
            <svg class="label-position" width="18" height="18">
              <use class="modal-formul-icons" href="./images/icons.svg#icon-phone-black"></use>
            </svg>
            <input class="modal-holder" type="telephone" name="telephone" />
          </label>
          <label class="modal-labels">
            <span class="text-in-modal">Email</span>
            <svg class="label-position" width="18" height="18">
              <use class="modal-formul-icons" href="./images/icons.svg#icon-email-black"></use>
            </svg>
            <input class="modal-holder" type="password" name="password" />
          </label>
          <label class="text-area-label">
            Komentarz
            <textarea
              class="text-area"
              name="feedback"
              rows=""
              placeholder="Wprowadź tekst"
            ></textarea>
          </label>
          <label class="check option">
            <input class="check__input" type="checkbox" />
            <span class="check__box"></span> Oświadczam iż akceptuję
            <span class="blue-checkbox-text">Regulamin </span> i
            <span class="blue-checkbox-text">Politykę Prywatności.</span>
          </label>
          <!-- </fieldset> -->
          <button class="modal-button-send" type="submit">Wyślij</button>
          
    </fieldset>
        </form>
        <form class="my-form">
  <fieldset class="fieldset">
    <label for="name">Name</label>
    <svg class="icon" title>
      <use xlink:href="./assets/SVGIcons/sprites.svg#user-icon"></use>
    </svg>
    <input type="text" placeholder="John Doe" id="name" />
  </fieldset>
  <fieldset class="fieldset">
    <label for="phone">Phone</label>
    <svg class="icon" title>
      <use xlink:href="./assets/SVGIcons/sprites.svg#user-icon"></use>
    </svg>
    <input type="tel" placeholder="000-000-000" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" />
  </fieldset>
  <fieldset class="fieldset mailFieldset">
    <label for="mail">E-mail</label>
    <svg class="icon" title>
      <use xlink:href="./assets/SVGIcons/sprites.svg#user-icon"></use>
    </svg>
    <input type="email" placeholder="your@mail" id="mail" />
  </fieldset>
  <label class="legal-checkbox">
    <input type="checkbox" id="legal" />
    Wanna leave a comment?
  </label>
  <fieldset class="fieldset conditionalFieldset">
    <input class="textarea" type="textarea" />
  </fieldset>
</form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
